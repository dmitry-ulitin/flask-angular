<form [formGroup]="form" (submit)="onSubmit(form)">
    <div class="row">
        <div class="form-group col-8">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount" placeholder="0.00" formControlName="amount"
                autocomplete="off">
        </div>
        <div class="form-group col-4">
            <label for="currency">Currency</label>
            <input type="text" class="form-control" id="currency" placeholder="RUB" formControlName="currency"
                autocomplete="off">
        </div>
    </div>
    <div class="form-group">
        <label for="account">Account</label>
        <select class="form-control" id="account" formControlName="account">
            <option *ngFor="let a of accounts$ | async" [ngValue]="a">{{a.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="opdate">Operation Date</label>
        <div class="d-flex flex-row justify-content-between">
            <input type="date" class="form-control mr-1" id="opdate" formControlName="opdate" required>
            <button type="button" class="btn btn-outline-secondary mr-1"><i class="fas fa-caret-left fa-fw"></i></button>
            <button type="button" class="btn btn-outline-secondary mr-1"><i class="fas fa-bullseye fa-fw"></i></button>
            <button type="button" class="btn btn-outline-secondary"><i class="fas fa-caret-right fa-fw"></i></button>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-between">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Expense
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Expence</a>
                <a class="dropdown-item" href="#">Income</a>
                <a class="dropdown-item" href="#">Transfer</a>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary mr-2" [disabled]="!form.valid">Submit</button>
            <button type="button" class="btn btn-primary" (click)="cancel()">Cancel</button>
        </div>
    </div>
</form>
