<div class="row" *ngIf="(accounts$ | async)?.length">
    <div class="col">
        <div class="btn-toolbar mb-2" role="toolbar">
            <div class="btn-group mr-2" role="group">
                <button type="button" class="btn btn-outline-primary" (click)="refresh()">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button type="button" class="btn btn-outline-primary" (click)="create()">
                    <i class="fas fa-plus-circle"></i>
                </button>
            </div>
            <div class="btn-group mr-2" role="group" *ngIf="selected$ | async">
                <a role="button" class="btn btn-outline-primary" [routerLink]="['/transactions/edit/'+(selected$ | async)?.id]">
                    <i class="fas fa-pencil-alt"></i>
                </a>
                <button type="button" class="btn btn-outline-primary" (click)="delete()">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
        </div>
        <table class="table table-sm">
            <tr *ngFor="let t of transactions$ | async" (click)="select(t)" [class.table-active]="(selected$ | async)?.id == t.id">
                <td>{{t.opdate | date:'shortDate'}} {{t.account?.name || t.recipient?.name}}</td>
                <td>{{getName(t)}}</td>
                <td class="text-right">{{t.credit | currency:t.currency}}</td>
            </tr>
        </table>
    </div>
</div>
